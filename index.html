<!doctype html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/github_client.js"></script>

<div id="form">
  <h3><u>Create a new Gist</u></h3>
  <form id="gist-form" action="index.html" method="post">
    <label>Personal Token:</label>
    <input type="text" name="token" id="token"><br>
    <label>File Name:</label>
    <input type="text" name="file" id="file"><br>
    <label>Description:</label>
    <input type="text" name="description" id="description"><br><br>
    <label>Content:</label><br>
    <textarea cols="50" rows="4" name="content" id="content"></textarea><br>
    <input type="submit" value="Create Gist" id="submit">
  </form>
</div><br>

<div id="gist-list">
  <h3><u>View My Gists:</u></h3>
  <form id="view-gists-form" action="index.html" method="post">
    <label>GitHub Username: </label>
    <input type="text" name="username" id="username">
    <input type="submit" value="View All">
  </form><br>

  <ul id="list">

  </ul>

</div>

</body>
